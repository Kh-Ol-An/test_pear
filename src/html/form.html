<div class="modal">
  <form action="#" class="form">
    <button type="button" class="btn_close">&#215;</button>
    <h2 class="title">Регистрация</h2>
    <input type="text" name="name" class="required" placeholder="ФИО*" />
    <input
      type="email"
      name="email"
      class="required"
      placeholder="E-mail (Ваш логин)*"
    />
    <input type="tel" name="phone" class="required" placeholder="Телефон*" />
    <input type="text" name="country" class="required" placeholder="Страна*" />
    <input type="text" name="date" placeholder="Дата рождения" />
    <input
      type="password"
      name="password"
      class="required"
      placeholder="Пароль*"
    />
    <input
      type="password"
      name="repeat"
      class="required"
      placeholder="Повторить пароль*"
    />
    <button type="submit" class="btn_reg">Зарегистрироваться</button>
  </form>
</div>
